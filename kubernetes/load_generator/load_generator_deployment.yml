apiVersion: apps/v1
kind: Deployment
metadata:
  name: load-generator
spec:
  selector:
    matchLabels:
      app: load-generator
  replicas: 1
  template:
    metadata:
      labels:
        app: load-generator
    spec:
      containers:
      - name: load-generator
        image: busybox:1.28
        command: ["/bin/sh"]
        args: ["-c", "while sleep 0.01; do wget -q -O- $inputURL; done"]