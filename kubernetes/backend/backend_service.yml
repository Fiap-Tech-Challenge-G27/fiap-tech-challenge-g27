apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-backend
spec:  
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 80

---

apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  selector:
    app: backend
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 3000