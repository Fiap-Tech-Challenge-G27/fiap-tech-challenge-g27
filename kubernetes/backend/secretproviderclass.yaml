apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: aws-secrets
spec:
  provider: aws   
  secretObjects:
  - secretName: dbcredentials
    type: Opaque
    data:
    - objectName: dbcredentials
      key: host
    - objectName: dbcredentials
      key: port
    - objectName: dbcredentials
      key: username
    - objectName: dbcredentials
      key: password
    - objectName: dbcredentials
      key: db
    - objectName: dbcredentials
      key: typeorm
  parameters:
    region: us-east-1
    objects: | 
        - objectName: "dbcredentials"
          objectType: "secretsmanager"
          jmesPath: 
              - path: db
                objectAlias: db
              - path: host
                objectAlias: host
              - path: username
                objectAlias: username
              - path: password
                objectAlias: password
              - path: port
                objectAlias: port
              - path: typeorm
                objectAlias: typeorm